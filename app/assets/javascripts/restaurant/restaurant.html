<a class="button tiny return" ui-sref="shell.battle">return to battle</a>

<div class="row rest-detail">


  <div id="rest-header">
    <div class="small-4 columns rest-img-wrap">
      <img ng-src="{{vm.restaurant.yelp_photo_url}}" width="200" height="200">
    </div>
    <div class="small-3 columns rest-name">
      <h3>{{vm.restaurant.name}}</h3>
      <img ng-src="{{vm.restaurant.yelp_rating_photo_url}}">
    </div>
    <div class="small-4 columns rest-location">
      <div ng-if="vm.restaurant.location!='-multiple-'">
        <p>{{vm.restaurant.location}}<br>
          {{vm.restaurant.phone}}
        </p>
      </div>
      <div ng-if="vm.restaurant.location=='-multiple-'">
        <p>Multiple Locations</p>
      </div>
       <button ng-show="vm.userCanVote()" ng-click="vm.upvote(vm.restaurant.id, '')" class="button vote-btn">Vote</button>
     </div>
   </div>

   <div class="row user-votes">
    <h4>Votes</h4>
    <div ng-repeat="vote in vm.restaurant.votes" class="user-vote">
      <p class="user-name">{{vote.user.name}}&nbsp;&nbsp;&nbsp;<small class="user-timestamp">{{vote.created_at | date:'MMM dd h:mm a'}}</small></p>
      <p class="vote-comment" ng-show="vote.comment.length > 0">{{vote.comment}}</p>
    </div>
  </div>

</div>
