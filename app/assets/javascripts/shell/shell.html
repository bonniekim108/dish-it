  <section class="tab-bar top-bar-section">

        <a href class="menu-icon" style="background: #1F3046;" href><span></span></a>

        <ul class="dropdown">

      <a ui-sref="shell.home" ui-sref-active="active"
      class="logo"></a> 


    
    <div id="user-section" class="right">

      <div ng-show="shell.isUserLoggedIn()">
        Welcome {{shell.user.name}}
        <br>
        <a ng-click="shell.logout()" href class='logout'>logout</a>
      </div>

      <div ng-hide="shell.isUserLoggedIn()">
        <form name="loginForm" novalidate ng-submit="shell.login()">
          <input class="login" type="email" name="email" ng-model="shell.email" placeholder="email" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" required />

          <input class="login" type="password" name="password" ng-model="shell.password" class="form-control" placeholder="password" required />

          <!-- <a class="login" ng-disabled="!loginForm.email.valid() || loginForm.password.invalid()" ng-click="shell.login()" href>login</a> -->

          <a class="login" ng-disabled="!loginForm.email.$invalid() || !loginForm.password.$invalid()" ng-click="shell.login()" href>login</a>
        </form>

      </div>
    </div>
  </section>
</header>
