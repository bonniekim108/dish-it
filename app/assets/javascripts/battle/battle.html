
<p id="battleheading">THIS MONTH'S BATTLE</p>

<!-- <div id="battle_page_container"> -->
  <div class="row battlepage">
    <div class="style">
      <h2>{{vm.curBattle.dish.cuisine}}: {{vm.curBattle.dish.name}}</h2>
    </div>

    <div ng-if="vm.displayMode == 'nominating' || vm.displayMode == 'great-eight'">
      <div ng-repeat="restaurant in vm.curBattle.restaurants | limitTo: vm.displayLimit() track by restaurant.id">
        <div class="small-3 large-3 columns" style="width:200px; text-align: center; border: 1px solid #CCC">
          <a href="/#/restaurant/{{restaurant.id}}"><img src="http://www.bodykitsonline.co.uk/images/no_picture.gif" style="float:left"></a><br>
          <strong><a href="/#/restaurant/{{restaurant.id}}">{{restaurant.name}}</a></strong><br />
          <button ng-show="vm.userCanVote()" ng-click="vm.upvote(restaurant.id, '')" class="button">Vote</button>
          
          <!-- display votes to test? -->
          <p>{{restaurant.votes.length}}</p>
          
        </div>
      </div>
    </div>

    <div ng-if="vm.displayMode == 'final-four'">
      <div ng-repeat="restaurant in vm.curBattle.restaurants | limitTo: 4  track by restaurant.id">
        <div class="large-6 columns" style="margin: 15px auto; width:390px; text-align: center; border: 1px solid #CCC">
          <a href="/#/restaurant/{{restaurant.id}}"><img src="http://www.bodykitsonline.co.uk/images/no_picture.gif" width=200></a><br>
          <strong><a href="/#/restaurant/{{restaurant.id}}">{{restaurant.name}}</a></strong><br />
          <button ng-click="vm.upvote(restaurant.id, '')" class="button">Vote</button>
        </div>
      </div>
    </div>
  </div>
<!-- </div> -->
