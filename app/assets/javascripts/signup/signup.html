<br> 
<h1 class="Signup">Sign-Up</h1>

<div class="row">
	<div class="medium-9 columns">
<form name="signupForm" ng-submit="vm.submitForm(signupForm.$valid)" novalidate>

			<div class="row">
				<div class="large-5 columns">
						<label for="name">Name:</label>
						<input type="text" name="name" ng-change="vm.errormsg=''" ng-model="vm.signup.name" class="ng-pristine ng-invalid" placeholder="Name" required />
				</div>
			</div> 
			<div class="row">
				<div class="large-5 columns">
						<label for="email">E-mail:</label>
						<input type="email" name="email" ng-change="vm.errormsg=''" ng-model="vm.signup.email" class="ng-pristine ng-invalid" placeholder="email@address.com" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,4})$/" required />
				</div>
		    </div> 
		    <div class="row">
				<div class="large-5 columns">
						<label for="password">Password:</label>
						<input type="password" name="password" ng-change="vm.errormsg=''" ng-model="vm.signup.password" class="ng-pristine ng-invalid" placeholder="password" required />
				</div>
			</div> 
			<div class="row"> 
				<div class="large-5 columns">
						<label for="password_confirmation">Password Confirmation:</label>
						<input type="password" name="password_confirmation" ng-model="vm.signup.password_confirmation" class="ng-pristine ng-invalid"  placeholder="password confirmation" required />
				</div>
			</div> 
			<div class="row"> 
				<div class="large-5 columns">
						<label for="county">County</label>
						<select ng-model="vm.signup.county" name="county" ng-options="obj.id as obj.name for obj in vm.counties" required>
						</select>
				</div>
			</div> 
			<div class="row">
				<div class="large-6 columns">
						<button type="submit" class="button" ng-disabled="signupForm.$invalid || ( vm.signup.password != vm.signup.password_confirmation )">Sign-up</button>

						<p class="">{{vm.errormsg}}</p>
				</div>
				<div class="large-6 columns">
						<a ui-sref="shell.home" class="button">Cancel</a>
				</div>
			</div> 
		</form>
	</div> 
  <div class="medium-3 columns"> 


	<div class="orbit-container"> 

	    <ul data-orbit data-options="animation:slide;
	                      pause_on_hover:true;
	                      animation_speed:500;
	                      navigation_arrows:true;
	                      bullets:false;">
	      <li>
	        <img src="assets/freshfood1.jpg" alt="slide 1" />
	        <div class="orbit-caption">
	          Caption One.
	        </div>
	      </li>
	      <li class="active">
	        <img src="assets/freshfood2.jpg" alt="slide 2" />
	        <div class="orbit-caption">
	          Caption Two.
	        </div>
	      </li>
	      <li>
	        <img src="assets/freshfood3.jpeg" alt="slide 3" />
	        <div class="orbit-caption">
	          Caption Three.
	        </div>
	      </li>
	    </ul>

   </div> 

</div>
