<div id="winners" class="row text-center winnerspage">
  <p class="center">CONGRATULATIONS!</p>
  <br>
  <br>
  <div class="row" ng-repeat="winner in vm.winners">
    <div class="small-6 large-12 columns">
      <span class="winner-announcement">{{winner.dish.cuisine}}: {{winner.dish.name}} WINNER
      <br>
      <br>
      <!-- Announces winner in the competition -->
      <h4>{{winner.year_month | date: 'MMMM yyyy'}}</h4>
      <div ng-repeat="firstplace in winner.restaurants | limitTo: 1">
        <p class="winners-info">
          <a class="winners-link" ui-sref="shell.winner({id: firstplace.id, battle_id: firstplace.battle_id})">{{firstplace.name}}</a><br>
          <p>
          Location:&nbsp;&nbsp;{{firstplace.location}}<br>
          Phone:&nbsp;&nbsp;{{firstplace.phone}}<br>
          Votes:&nbsp;&nbsp;{{firstplace.votes.length}}<br>
          </p>
        </p>
      </div>
      </span>
      <br>
      <br>
      <!-- List of runners-up in the competition -->
      <p class="runners-up">runners-up:</p>
      <table class="center">
        <tr ng-repeat="runnerUps in winner.restaurants">
          <td><a ui-sref="shell.winner({id: runnerUps.id, battle_id: runnerUps.battle_id})">{{runnerUps.name}}</a></td>
        </tr>
      </table>
      <br>
      <br>
    </div>
  </div>
</div>
